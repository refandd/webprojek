<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kartu Ulang Tahun</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #0f0f1e;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            padding: 20px;
        }

        .card-container { perspective: 1000px; }
        .card {
            width: 450px;
            height: 650px;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.8s;
            cursor: pointer;
        }
        .card.flipped { transform: rotateY(180deg); }

        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 20px;
            padding: 30px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            box-shadow: 0 20px 60px rgba(0,0,0,0.5);
        }

        .card-front { background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%); }
        .card-back { background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%); transform: rotateY(180deg); overflow-y: auto; }

        .envelope { font-size: 6em; margin-bottom: 20px; animation: float 3s ease-in-out infinite; }
        @keyframes float { 0%,100% { transform: translateY(0); } 50% { transform: translateY(-20px); } }

        .front-text { font-size: 1.8em; font-weight: bold; color: #333; margin-top: 20px; text-align: center; }
        .hint { font-size: 1em; color: #666; margin-top: 20px; }

        .back-content { text-align: center; color: #333; width: 100%; }
        .back-content h1 { font-size: 2em; margin-bottom: 15px; color: #ff6b9d; }

        .photo-container { display: flex; gap: 15px; justify-content: center; margin: 20px 0; flex-wrap: wrap; }
        .photo-box { width: 150px; height: 150px; border-radius: 15px; overflow: hidden; border: 3px solid #fff; background: rgba(255,255,255,0.6); }
        .photo-box img { width: 100%; height: 100%; object-fit: cover; }

        .gift-box { font-size: 3em; margin: 15px 0; animation: bounce 2s ease-in-out infinite; }
        @keyframes bounce { 0%,100% { transform: translateY(0); } 50% { transform: translateY(-15px); } }

        .message { font-size: 1em; margin: 15px 0; line-height: 1.6; }
        .wishes { margin-top: 20px; padding: 15px; background: rgba(255,255,255,0.3); border-radius: 15px; }

        .button-container { position: fixed; bottom: 30px; display: flex; gap: 15px; flex-wrap: wrap; justify-content: center; max-width: 90%; }
        .action-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            display: flex;
            align-items: center;
            gap: 10px;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0,0,0,0.35);
            transition: 0.3s;
        }
        .action-btn:hover { transform: translateY(-3px); }
        .btn-icon { width: 30px; height: 30px; }

        .stars { position: fixed; width: 100%; height: 100%; pointer-events: none; top: 0; left: 0; }
        .star { position: absolute; font-size: 1.5em; animation: twinkle 2s infinite; color: #fff; }
        @keyframes twinkle { 0%,100% { opacity: .3; } 50% { opacity: 1; } }

        .firework { position: fixed; width: 5px; height: 5px; border-radius: 50%; pointer-events: none; }
        .particle { position: fixed; animation: rise 3s ease-out forwards; pointer-events: none; }
        .particle img { width: 50px; height: 50px; border-radius: 50%; object-fit: cover; }
        @keyframes rise { to { transform: translateY(-100vh) rotate(360deg); opacity: 0; } }
    </style>
</head>
<body>

    <div class="stars" id="stars"></div>

    <!-- backsound dengan fade-in -->
    <audio id="backsound" preload="auto" loop>
        <source src="WhatsApp Audio 2025-12-01 at 02.04.04.wav" type="audio/wav">
    </audio>

    <div class="card-container">
        <div class="card" id="card" onclick="flipCard()">
            <div class="card-face card-front">
                <div class="envelope">üíå</div>
                <div class="front-text"><br>coba tap!</div>
                <div class="hint">.</div><div class="hint">.</div><div class="hint">.</div><div class="hint">.</div>
            </div>

            <div class="card-face card-back">
                <div class="back-content">
                    <h1>üéâHAPPY BIRTHDAYYY! üéâ</h1>

                    <div class="photo-container">
                        <div class="photo-box"><img src="foto1.png"></div>
                        <div class="photo-box"><img src="foto2.png"></div>
                    </div>

                    <div class="gift-box">üéÅ</div>

                    <div class="message">
                        selamat ulang tahun k-k..lisyaa,<br>
                        semoga keinginan dan impiannya terwujud ya,<br>
                        sperti lolos snbp dan diterima di univ impian dan lain lain >//< ,
                    </div>

                    <div class="wishes">
                        dam yang paling penting
                        ‚ú® Panjang Umur ‚ú®<br>
                        üí™ Sehat Selalu üí™<br>
                        üåü Sukses Terus üåü
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="button-container">
        <button class="action-btn" onclick="launchFireworks()">
            <img src="icon-kembangapi.png" class="btn-icon"> Kembang Api
        </button>
        <button class="action-btn" onclick="createPartyEffect()">
            <img src="icon-pesta.png" class="btn-icon"> Pencet
        </button>
    </div>

    <script>
        let isFlipped = false;

        function flipCard() {
            const card = document.getElementById('card');
            card.classList.toggle('flipped');
            isFlipped = !isFlipped;
            if (isFlipped) setTimeout(createPartyEffect, 500);
        }

        function createStars() {
            const stars = document.getElementById("stars");
            const icons = ["‚≠ê","‚ú®","üí´","üåü"];
            for (let i = 0; i < 20; i++) {
                const star = document.createElement("div");
                star.className = "star";
                star.textContent = icons[Math.floor(Math.random()*icons.length)];
                star.style.left = Math.random()*100 + "%";
                star.style.top = Math.random()*100 + "%";
                star.style.animationDelay = Math.random()*2 + "s";
                stars.appendChild(star);
            }
        }
        createStars();

        function launchFireworks() {
            const colors = ['#ff6b6b','#4ecdc4','#45b7d1','#f7dc6f','#bb8fce'];
            for (let i = 0; i < 5; i++) {
                setTimeout(() => {
                    const x = Math.random()*window.innerWidth;
                    const y = Math.random()*window.innerHeight*0.6;
                    for (let j = 0; j < 30; j++) {
                        const dot = document.createElement("div");
                        dot.className = "firework";
                        dot.style.left = x + "px";
                        dot.style.top = y + "px";
                        dot.style.background = colors[Math.floor(Math.random()*colors.length)];
                        let a = (Math.PI*2*j)/30, v = 2 + Math.random()*2;
                        let px = x, py = y, vx = Math.cos(a)*v, vy = Math.sin(a)*v;
                        document.body.appendChild(dot);
                        const animate = () => {
                            px += vx; py += vy; vy += 0.1;
                            dot.style.left = px + "px"; dot.style.top = py + "px";
                            (py < window.innerHeight) ? requestAnimationFrame(animate) : dot.remove();
                        }; animate();
                    }
                }, i*300);
            }
        }

        function createPartyEffect() {
            const src = "foto-efek.png";
            for (let i = 0; i < 30; i++) {
                setTimeout(() => {
                    const p = document.createElement("div");
                    p.className = "particle";
                    const img = document.createElement("img");
                    img.src = src;
                    p.appendChild(img);
                    p.style.left = Math.random()*100 + "%";
                    p.style.top = "100%";
                    p.style.animationDuration = (2 + Math.random()*2) + "s";
                    document.body.appendChild(p);
                    setTimeout(() => p.remove(), 3000);
                }, i*100);
            }
        }

        /* üî• AUTOPLAY SUARA DENGAN FADE-IN (pelan ‚Üí besar) */
        const backsound = document.getElementById("backsound");
        let soundPlayed = false;
        function playSoundOnce() {
            if (soundPlayed) return;
            soundPlayed = true;
            backsound.volume = 0;
            backsound.play().catch(()=>{});

            let volume = 0;
            const fade = setInterval(() => {
                volume += 0.02;
                backsound.volume = volume;
                if (volume >= 1) clearInterval(fade);
            }, 80);
        }
        document.addEventListener("click", playSoundOnce);
        document.addEventListener("touchstart", playSoundOnce);
    </script>

</body>
</html>
